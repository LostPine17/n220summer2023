<!DOCTYPE html>
<html>
<head>
  <title>Color Changer</title>
  <style>
    .square {
      width: 200px;
      height: 200px;
      margin: 5px;
      float: left;
      background-color: gray;
    }
  </style>
</head>
<body>
  <h2>Color Changer</h2>
  <div class="square" data-color="red"></div>
  <div class="square" data-color="green"></div>
  <div class="square" data-color="blue"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <script src="app.js"></script>
</body>
</html>
